<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
    <h1 align="center">Register Now</h1>
    <form action="" align="center">
        <div>
            <label for="name">Name</label>
            <input type="text" name="" placeholder="type your name">
        </div>
        <div>
            <labe for="lastname">Last name</labe>
            <input type="text" name="" placeholder="type your lastname">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="" placeholder="type your email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="" placeholder="type your password">
        </div>
        <div>
            <label for="textarea">Address</label>
            <textarea name="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" min="0" max="10" value="1">
        </div>
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate">
        </div>
        <div>
            <label for="tel-number">Telephone</label>
            <input type="tel" name="tel-number" placeholder="type your tel-number"> 
        </div>
        <div>
            <label for="favorite-color">Favorite color</label>
            <input type="color" name="">
        </div>
        <div>
            <label for="range-number">Rage-number</label>
            <input type="range" name="" value="1">
            <!--start from 0-100 -->
        </div>
        <!--Drop down list-->
        <div>
            <label for="education">Education</label>
            <select name="edu" id="">
                <option value="highschool">Highschool</option>
                <option value="bechelow">Bechelow's degree</option>
                <option value="masster">Masster degree</option>
            </select>
        </div>
    </form>
    
</body>
</html>
